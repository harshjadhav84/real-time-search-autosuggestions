<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Search with Auto-Suggestions</h1>
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="search-bar" class="form-control" placeholder="Search here...">
                <button class="btn btn-outline-secondary" id="clear-btn">&#x2715;</button>
            </div>
            <ul class="list-group" id="suggestions-container"></ul>
        </div>
        <div id="no-results" class="text-center mt-3 d-none">No results found!</div>
        <div id="error-message" class="text-center mt-3 text-danger d-none">An error occurred. Please try again.</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
